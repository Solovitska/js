<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Мета-теги для кодування символів та видимості області перегляду -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Заголовок сторінки -->
    <title>matrix</title>
    
    <!-- Посилання на зовнішній таблиці стилів -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Елемент canvas для ефекту матриці -->
    <canvas class="matrix"></canvas>
    
    <!-- Тег script із посиланням на головний файл JavaScript -->
    <script type="module" src="./js/main.js"></script>

    <!-- Блок для виведення зафіксованої дати та часу -->
    <div id="fixedDateTime"></div>

    <!-- Скрипт для зафіксування та виведення дати та часу -->
    <script>
      // Зафіксована дата та час на момент завантаження сторінки
      const fixedDate = new Date();
      
      // Отримання рядка з зафіксованою датою та часом
      const fixedDateTimeString = fixedDate.toLocaleString();
      
      // Вивід рядка у відповідний блок HTML
      const fixedDateTimeElement = document.getElementById("fixedDateTime");
      fixedDateTimeElement.textContent = `Зафіксована дата і час: ${fixedDateTimeString}`;
    </script>

    <!-- Блок для нового  тексту та посилання -->
    <div id="newContent">
      <p id="creativeText">Ласкаво просимо в захопливий світ коду та імпровізації!</p>
      <p>Ваш майбутній час, як матриця, розтає на сторінці, віддзеркалюючи симфонію бітів та байтів.</p>
      <p>Дозвольте вашому творчому духу завладарювати цим цифровим простором.</p>
      <a href="https://www.example.com" target="_blank">Дізнайтеся більше</a>
    </div>
<!-- Скрипт для затримки перед видаленням тексту -->
<script>
  // Отримання елемента з креативним текстом
  const creativeTextElement = document.getElementById("creativeText");

  // Затримка перед видаленням тексту (5 хвилин)
  setTimeout(() => {
    creativeTextElement.textContent = ''; // Порожній текст
  }, 5 * 60 * 1000);
</script>
    
  </body>
</html>
